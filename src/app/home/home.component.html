<app-header></app-header>
<app-search (submitEvent)="search($event)" (paramEvent)="setParams($event)">Search</app-search>

<div class="tile-container">
  <app-tiles
    *ngFor="let movie of movieData?.results; index as i"
    [movieRef]="movie"
    (watchlistEvent)="toggleWatchlist($event)"
    (detailEvent)="showDetail($event)"
  ></app-tiles>
</div>
