<div class="tile">
  <img
    src="https://image.tmdb.org/t/p/w220_and_h330_face/{{
      movieRef.poster_path
    }}"
    class="movie-poster"
    (click)="showDetail(movieRef)"
  />
  <p>{{ movieRef.title }}</p>
  <p>{{ movieRef.vote_average }}</p>
  <p>{{ movieRef.genre_ids }}</p>
  <p>{{ movieRef.release_date }}</p>
  <!-- <p>{{ movieRef.id }}</p> -->
  <button (click)="toggleWatchlist(movieRef)" class="fas fa-film"></button>
</div>
