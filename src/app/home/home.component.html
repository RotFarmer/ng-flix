<header>
  <div class="header">
    <h1 class="logo">*ngFlix</h1>
    <a routerLink="/favorites"></a>
  </div>
  <app-search (submitEvent)="search($event)">Search</app-search>
</header>
<div class="tile-container">
  <app-tiles
    *ngFor="let movie of movieData?.results; index as i"
    [movieRef]="movie"
  ></app-tiles>
</div>
